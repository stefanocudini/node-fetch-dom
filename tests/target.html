<script> 

abc = {

Object.getPath = function(o, s) {

    if(!s) return o;

    s = s.replace(/\[(\w+)\]/g, '.$1'); // convert indexes to properties
    s = s.replace(/^\./, '');           // strip a leading dot
    var a = s.split('.');
    for (var i = 0, n = a.length; i < n; ++i) {
        var k = a[i];
        
        if(typeof k === 'function')
            k = k();

        if (o[k]) {
            o = o[ a[i] ];
            
            if(typeof o === 'function')
                o = o();
            
        } else {
            return;
        }
    }
    return o;
}

</script>
